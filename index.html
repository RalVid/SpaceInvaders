<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Invaders Cabinet Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
      height: 100vh;
    }
    #menu {
      margin-top: 50px;
    }
    #menu h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #menu button {
      font-size: 24px;
      padding: 10px 20px;
    }

    canvas {
      display: none;
      margin: 20px auto;
      background: black;
      border: 4px solid red;
      box-sizing: border-box;
      touch-action: none;
    }

    /* always hidden by default */
    #mobile-controls {
      display: none;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      gap: 20px;
    }
    #mobile-controls button {
      font-size: 24px;
      padding: 10px 20px;
      opacity: 0.6;
    }

    /* on small screens only, use .show to reveal */
    @media (max-width: 600px) {
      #mobile-controls.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- MAIN MENU -->
  <div id="menu">
    <h1>Space Invaders</h1>
    <p>High Score: <span id="menuHighscore">0000</span></p>
    <p>Last Score: <span id="menulastscore">0000</span></p>
    <button id="startBtn">Insert Coin to Play</button>
  </div>

  <!-- HIDDEN SPRITESHEETS -->
  <img id="sprites"      src="assets/spritesheet.png"     style="display:none" />
  <img id="enemySprites" src="assets/invaders_custom.png" style="display:none" />

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas" width="500" height="600"></canvas>

  <!-- MOBILE STEERING CONTROLS (hidden by default) -->
  <div id="mobile-controls">
    <button id="leftBtn">◀</button>
    <button id="rightBtn">▶</button>
  </div>

  <script src="game.js"></script>
</body>
</html>

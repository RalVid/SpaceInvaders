<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Space Invaders Cabinet Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      text-align: center;
      font-family: monospace;
    }
    #menu {
      margin-top: 50px;
    }
    #menu h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    #menu p {
      font-size: 20px;
      margin: 5px 0;
    }
    #menu button {
      font-size: 24px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: 2px solid red;
      cursor: pointer;
    }
    #menu button:hover {
      background: red;
      color: black;
    }
    canvas {
      display: none;
      margin: 20px auto;
      background: black;
      border: 4px solid red;
      box-sizing: border-box;
      touch-action: none;
    }
    /* single-fire button for mobile */
    #mobile-controls {
      display: none;
      margin-top: 10px;
    }
    #mobile-controls button {
      font-size: 18px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: 2px solid red;
      cursor: pointer;
    }
    #mobile-controls button:hover {
      background: red;
      color: black;
    }
    @media (max-width: 600px) {
      #mobile-controls {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- MAIN MENU -->
  <div id="menu">
    <h1>Space Invaders</h1>
    <p>High Score: <span id="menuHighscore">0000</span></p>
    <p>Last Score: <span id="menulastscore">0000</span></p>
    <button id="startBtn">Insert Coin to Play</button>
  </div>

  <!-- HIDDEN SPRITESHEETS -->
  <img id="sprites"      src="assets/spritesheet.png"     style="display:none" />
  <img id="enemySprites" src="assets/invaders_custom.png" style="display:none" />

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas" width="500" height="600"></canvas>

  <!-- MOBILE FIRE BUTTON -->
  <div id="mobile-controls">
    <button id="fireBtn">Fire</button>
  </div>

  <script src="game.js"></script>
</body>
</html>

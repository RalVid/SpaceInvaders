<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      color: #0f0;
    }

    /* MAIN MENU */
    #menu {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }
    #menu h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0f0;
    }
    #menu p {
      margin: 8px 0;
      font-size: 14px;
    }
    #menu button {
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 12px;
      background: #0f0;
      color: #000;
      border: 2px solid #0f0;
      cursor: pointer;
    }

    /* GAME WRAPPER */
    #game-container {
      display: none;
      position: absolute;
      top: 50%; left: 50%;
      width: 500px; height: 600px;
      transform-origin: top left;
    }

    /* CANVAS */
    #gameCanvas {
      width: 500px;
      height: 600px;
      background: #000;
      outline: 2px solid #0f0;
      display: block;
      box-sizing: border-box;
    }

    /* TOUCH CONTROLS */
    #mobile-controls {
      position: absolute;
      bottom: 10px; left: 0;
      width: 100%;
      display: none;
      justify-content: space-between;
      padding: 0 20px;
      pointer-events: none;
    }
    #mobile-controls.show {
      display: flex;
      pointer-events: auto;
    }

    /* tighten & shift the inner left/right pair */
    #mobile-controls > div {
      display: flex;
      gap: 6px;
      align-items: center;
      margin-left: -10px; /* moved 10px toward center */
      margin-right: 20px; /* moved 20px toward center */

    }

    .touch-zone {
      width: 48px; height: 48px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.6;
    }
    .touch-zone:active {
      opacity: 1;
    }
    #shootBtn  { background-image: url('assets/btn_fire.png'); }
    #leftBtn   { background-image: url('assets/btn_left.png'); }
    #rightBtn  { background-image: url('assets/btn_right.png'); }
  </style>
</head>
<body>

  <!-- MAIN MENU -->
  <div id="menu">
    <h1>SPACE INVADERS</h1>
    <p>HIGH SCORE: <span id="menuHighscore">0000</span></p>
    <p>LAST SCORE:  <span id="menuLastscore">0000</span></p>
    <button id="startBtn">INSERT COIN</button>
  </div>

  <!-- GAME + CONTROLS -->
  <div id="game-container">
    <img id="sprites"      src="assets/spritesheet.png"     alt="" style="display:none">
    <img id="enemySprites" src="assets/invaders_custom.png" alt="" style="display:none">

    <canvas id="gameCanvas" width="500" height="600"></canvas>

    <div id="mobile-controls">
      <div id="shootBtn" class="touch-zone"></div>
      <div>
        <div id="leftBtn"  class="touch-zone"></div>
        <div id="rightBtn" class="touch-zone"></div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>

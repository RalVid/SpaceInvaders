<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders Cabinet Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Retro arcade font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }
    /* MAIN MENU */
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #menu h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0f0;
    }
    #menu p {
      margin: 8px 0;
      font-size: 14px;
    }
    #menu button {
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 12px;
      background: #0f0;
      color: #000;
      border: 2px solid #0f0;
      cursor: pointer;
      text-shadow: none;
    }
    /* GAME CANVAS */
    canvas {
      display: none;
      margin: 20px auto;
      background: #000;
      border: 4px solid #0f0;
      box-sizing: border-box;
    }
    /* MOBILE CONTROLS (hidden by default) */
    #mobile-controls {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    #mobile-controls.show {
      display: block;
    }
    /* Buttons styling */
    #shootBtn,
    #leftBtn,
    #rightBtn {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      font-size: 18px;
      pointer-events: auto;
    }
    /* Fire button on left */
    #shootBtn {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 12px;
    }
    /* Steering buttons on right */
    .steer-buttons {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    .steer-buttons button {
      margin-left: 12px;
      padding: 12px;
    }
    /* Show controls only on small screens */
    @media (max-width: 600px) {
      #mobile-controls.show {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- MAIN MENU -->
  <div id="menu">
    <h1>SPACE INVADERS</h1>
    <p>HIGH SCORE: <span id="menuHighscore">0000</span></p>
    <p>LAST SCORE: <span id="menuLastscore">0000</span></p>
    <button id="startBtn">INSERT COIN</button>
  </div>

  <!-- HIDDEN SPRITESHEETS -->
  <img id="sprites"      src="assets/spritesheet.png"     alt="" style="display:none">
  <img id="enemySprites" src="assets/invaders_custom.png" alt="" style="display:none">

  <!-- GAME CANVAS -->
  <canvas id="gameCanvas" width="500" height="600"></canvas>

  <!-- MOBILE CONTROLS -->
  <div id="mobile-controls">
    <button id="shootBtn">▲</button>
    <div class="steer-buttons">
      <button id="leftBtn">◀</button>
      <button id="rightBtn">▶</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>

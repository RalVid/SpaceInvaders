<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Invaders Cabinet Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Retro arcade font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      overflow: hidden;
      height: 100vh;
    }

    /* MAIN MENU */
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #menu h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0f0;
    }
    #menu p {
      margin: 8px 0;
      font-size: 14px;
    }
    #menu button {
      margin-top: 16px;
      padding: 12px 24px;
      font-size: 12px;
      background: #0f0;
      color: #000;
      border: 2px solid #0f0;
      cursor: pointer;
    }

    /* CONTAINER for canvas + controls */
    #game-container {
      width: 500px;
      margin: 0 auto;
      position: relative;
    }

    /* GAME CANVAS */
    #gameCanvas {
      display: none;
      width: 100%;      /* will be scaled responsively by your JS */
      height: auto;
      background: #000;
      border: 4px solid #0f0;
      box-sizing: border-box;
    }

    /* MOBILE CONTROLS (under canvas) */
    #mobile-controls {
      display: none;
      margin-top: 8px;
      width: 100%;
      box-sizing: border-box;
      pointer-events: none;  /* until .show is added */
    }
    #mobile-controls.show {
      display: flex;
      justify-content: space-between;
      align-items: center;
      pointer-events: auto;
    }
    #mobile-controls button {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      font-family: 'Press Start 2P', monospace;
      font-size: 18px;
      padding: 8px 12px;
      cursor: pointer;
      flex: none;
    }
    /* cluster left/right together */
    .steer-buttons {
      display: flex;
      gap: 8px;
    }

    /* Only show controls on small screens */
    @media (max-width: 600px) {
      #mobile-controls.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- MAIN MENU -->
  <div id="menu">
    <h1>SPACE INVADERS</h1>
    <p>HIGH SCORE: <span id="menuHighscore">0000</span></p>
    <p>LAST SCORE:  <span id="menuLastscore">0000</span></p>
    <button id="startBtn">INSERT COIN</button>
  </div>

  <!-- GAME + CONTROLS WRAPPER -->
  <div id="game-container">
    <!-- HIDDEN SPRITESHEETS -->
    <img id="sprites"      src="assets/spritesheet.png"     alt="" style="display:none">
    <img id="enemySprites" src="assets/invaders_custom.png" alt="" style="display:none">

    <!-- GAME CANVAS -->
    <canvas id="gameCanvas" width="500" height="600"></canvas>

    <!-- MOBILE CONTROLS (will show .show via JS when game starts) -->
    <div id="mobile-controls">
      <!-- Shoot on left -->
      <button id="shootBtn">▲</button>
      <!-- Steer on right -->
      <div class="steer-buttons">
        <button id="leftBtn">◀</button>
        <button id="rightBtn">▶</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
